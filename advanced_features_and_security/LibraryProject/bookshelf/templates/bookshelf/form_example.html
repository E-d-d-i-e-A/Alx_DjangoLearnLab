<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
</head>
<body>
    <h1>Example Form with CSRF Protection</h1>
    
    <!-- Form with CSRF token for security -->
    <form method="post">
        <!-- CRITICAL: CSRF token protects against Cross-Site Request Forgery attacks -->
        {% csrf_token %}
        
        <!-- Django form fields automatically include validation and XSS protection -->
        {{ form.as_p }}
        
        <button type="submit">Submit</button>
    </form>
    
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
